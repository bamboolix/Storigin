<ion-modal-view style="background-color:#34495e!important">

       <h1 class="title" style="color:#ffffff!important;text-align:center">Connexion</h1>
      <div class="buttons">
        <button class="button button-clear" ng-click="closeLogin()">Close</button>
      </div>
    </ion-header-bar>-->
    <ion-content style="text-align:center" name="registerform">
        <form ng-submit="doRegister()" style='border'>
            <div class="list" style="background-color:#34495e!important">
                <img width="300px" height="300px" src="img/owl.svg"/>
                <p style="padding:20px!important;">
          <span class="LoginTitle">
            Storigin Academy
          </span>
                </p>
                <label class="item item-input">
                    <input placeholder="nom" name="nom" type="text" ng-model="registerData.nom">
                </label>

                <label class="item item-input">
                    <input placeholder="prenom" name="prenom" type="text" ng-model="registerData.prenom">
                </label>

                <label class="item item-input">
                    <input placeholder="email" name="email" type="text" ng-model="registerData.email">
                </label>

                <label class="item item-input">
                    <input placeholder="mot de passe" name="password" type="password" ng-model="registerData.password">
                </label>

                <input name="action" type="hidden" value="register" ng-model="registerData.action">

                <span>
        </span>
                <span ng-show="loginform.password.$touched && loginform.password.$invalid">The name is required.</span>

                <label class="item" style="background-color:#34495e!important; border-width:0px!important;" >
                    <button class="button button-block button-positive" style="border-color:#2c3e50;background-color:#34495e!important;color:#ffffff">
                        se connecter
                    </button>

                </label>
            </div>
        </form>

        <button class="button button-block button-positive" ng-click="closeRegister()" style="border-color:#2c3e50;background-color:#34495e!important;color:#ffffff">
            annuler
        </button>
        <span style="color:#ffffff!important;">
        Storigin - 2018
      </span>
    </ion-content>
</ion-modal-view>
