<ion-view view-title="Enfants" style="background-color:#2c3e50!important;">
    <style>
        .item .item-content
        {
             background-color: transparent !important;
             color:#ffffff;
             font-size:2em;
        }

        #myProgress {
            width: 100%;
            background-color: #2c3e50!;
            border-color:#ffffff;
            border-style: solid;
            border-width: 2px;
            padding:2px;
        }

        #myBar {
            width: 10%;
            height: 10px;
            background-color: #ffffff;
        }
    </style>
    <ion-content>
        <ion-list>
            <ion-item style="background-color:#2c3e50!important;" ng-repeat="child in children" href="#/app/children/{{child.id}}">
                <div class = "row">

                    <div class = "col" style="text-align:center;background-color:{{child.color}}">
                        <ion-thumbnail item-end >
                            <img src="img/chapeau-storigin.svg" style="padding:15px!important">
                        </ion-thumbnail>
                    </div>

                    <div class = "col">
                        <p>
                            <span style="color:#ffffff;font-size:1.5em">
                                {{child.name}}
                            </span>
                            <!--<h2>Math</h2>-->
                            <div id="myProgress">
                                <div id="myBar"></div>
                            </div>
                            <div id="myProgress">
                                <div id="myBar"></div>
                            </div>
                            <span style="color:#ffffff;font-size:0.5em">
                               Niveau :
                                <i class="icon ion-android-star energized"></i>
                                <i class="icon ion-android-star energized"></i>
                                <i class="icon ion-android-star energized"></i>
                                <i class="icon ion-android-star energized"></i>

                            </span>
                        </p>
                    </div>

                    <div class = "col">
                      <!--<span style="color:#ffffff;font-size:1.5em">
                        <p>Niveau : </p>
                      </span>-->
                    </div>
                </div>

                <ion-option-button style="font-size:5em!important;" class="button-light icon ion-heart"></ion-option-button>
                <ion-option-button style="font-size:5em!important;" class="button-light icon ion-email"></ion-option-button>
                <ion-option-button style="font-size:5em!important;" class="button-assertive icon ion-trash-a"></ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
